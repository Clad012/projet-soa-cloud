version: "3"
services:
  cloud-config:
    build: cloud-config
    ports:
      - "9296:9296"
    restart: always
    volumes:
      - ./cloud-config
    environment:
      # Important for clients to register with eureka
      - eureka.client.serviceUrl.defaultZone=http://registration:8761/eureka/
    depends_on:
      - service-registry
    links:
      - service-registry

  service-registry:
    build: service-registry
    ports:
      - "8761:8761"
    volumes:
      - ./service-registry
    restart: always
    hostname: registration

  etudiant-service:
    build: etudiant-service
    ports:
      - "8090:8090"
    volumes:
      - ./etudiant-service
    environment:
    # Important for clients to register with eureka
      - eureka.client.serviceUrl.defaultZone=http://registration:8761/eureka/
    depends_on:
      - cloud-config
      - service-registry
    links:
      - cloud-config
      - service-registry
    restart: always

  enseignant-service:
    build: enseignant-service
    ports:
      - "9000:9000"
    volumes:
      - ./enseignant-service
    environment:
      # Important for clients to register with eureka
      - eureka.client.serviceUrl.defaultZone=http://registration:8761/eureka/
    depends_on:
      - cloud-config
      - service-registry
    links:
      - cloud-config
      - service-registry
    restart: always

  cadre-service:
    build: cadre-service
    ports:
      - "8060:8060"
    volumes:
      - ./cadre-service
    environment:
      # Important for clients to register with eureka
      - eureka.client.serviceUrl.defaultZone=http://registration:8761/eureka/
    depends_on:
      - cloud-config
      - service-registry
    links:
      - cloud-config
      - service-registry
    restart: always

  cloud-gateway:
    build: cloud-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./cloud-gateway
    environment:
      # Important for clients to register with eureka
      - eureka.client.serviceUrl.defaultZone=http://registration:8761/eureka/
    depends_on:
      - cloud-config
      - service-registry
      - cadre-service
      - etudiant-service
      - enseignant-service
    links:
      - cloud-config
      - service-registry
      - cadre-service
      - etudiant-service
      - enseignant-service
    restart: always
